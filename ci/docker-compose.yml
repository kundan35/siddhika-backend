version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: siddhika-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: siddhika
      POSTGRES_USER: siddhika
      POSTGRES_PASSWORD: siddhika
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  jenkins_home:
  postgres_data:
